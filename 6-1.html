<!DOCTYPE html>
<html>
<head></head>
<body bgcolor="#ccccff">
 
<canvas id="myCanvas" width="500" height="500" style="border:1px solid"></canvas>
 
<script>
var canvas = document.getElementById("myCanvas"); // 取得物件
var ctx = canvas.getContext("2d"); // 取得繪圖環境
 
ctx.fillStyle = "#f33";
 
ctx.font = '50px 標楷體';
ctx.textAlign = 'center';
 
ctx.fillText("這是測試", 100, 100);
</script>
 
</body></html>
